{% extends 'auctions/layout.html' %}

{% block body %}
    <form action="{% url 'newItem' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1"> Title </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ex: Laptop" name="title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Starting Bid </label>
            <input type="number" class="form-control" id="exampleFormControlInput1" name="number">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Image URL </label>
            <input type="url" class="form-control" id="exampleFormControlInput1" name="image">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1"> Category </label>
            <select class="form-control" id="exampleFormControlSelect1" name="category">
            <option>Fashion</option>
            <option>Toys</option>
            <option>Electronics</option>
            <option>Home</option>
            <option>Knowledge</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1"> Description </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control" id="exampleFormControlInput1" value="Submit">
        </div>
</form>
{% endblock %}
